            alert("You inputted not a number");
            x = x -1;
        }

            return y;
        }
    }
}

      dr(a, b, c);

    function dr(a, b, c) {
      if (a === b && b === c) {
        document.getElementById("tri").innerHTML = "The triangle is an Equilateral triangle.";
      } else if (a === b || b === c || c === a) {
        document.getElementById("tri").innerHTML = "The triangle is an Isosceles triangle.";

        document.getElementById("tri").innerHTML = "The triangle is a Scalene triangle.";
      }
    }
